<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TATITRA | JPI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="bgImgLog">
        <div id="bgDark">
            <div class="container-fluid">
                <div class="container  mb-3 pb-3 mt-3 fw-bold shadow rounded" id="blurred-box">
                    <div class="row">
                        <div class="input-group mt-3 mb-3">
                            <div class="dropdown">
                                <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">
                                    Fiteny
                                </button>
                                <ul class="dropdown-menu bg-secondary">
                                    <li><a class="dropdown-item" onclick="loadeng()">English</a></li>
                                    <li><a class="dropdown-item" onclick="loadfr()">Français</a></li>
                                    <li><a class="dropdown-item" onclick="loadmg()">Malagasy</a></li>
                                </ul>
                            </div>
                            
                            <!--Logout-->
                            <button class="btn btn-outline-danger text-white ms-auto rounded" id="logout"><i class="fas fa-sign-out-alt"></i> Hivoaka</button>
                        </div>
                        <div class="input-group ms-auto was-validated" id="number">
                            <span class="input-group-text">TATITRA N°</span>
                            <input type="number" class="form-control" id="numberOne" placeholder="Numéro...." required>
                            <input type="number" class="form-control" id="numberTwo" placeholder="Numéro...." required>
                        </div>
                    </div>

                    <!--Localisation-->
                    <div class="row mt-3 mb-3 was-validated">
                        <div class="col-md-3">
                            <label for="local" class="form-label">Toerana :<input type="text" class="form-control" required id="inputPlace"></label>
                        </div>
                        <div class="col-md-3">
                            <label for="local" class="form-label">Daty :<input type="date" class="form-control" id="inputDate" required></label>
                        </div>
                        <div class="col-md-3">
                            <label for="local" class="form-label">Ora nanombohana :<input type="time" class="form-control" id="s_time" required></label>
                        </div>
                        <div class="col-md-3">
                            <label for="local" class="form-label">Ora namaranana :<input type="time" class="form-control" id="e_time" required></label>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <label class="form-label">Nitarika ny fivoriana :</label>
                            <select class="form-select" id="leaderMeeting">
                                <option>Filoha Lalaina</option>
                                <option>Mr RABENANDRASANA</option>
                                <option>Mr William</option>
                            </select>
                        </div>
                        <div class="row mt-3">
                            <span class="form-label">Birao tonga nanatrika :</span>
                        </div>
                        <div class="row">
                            <div class="col-md-4">
                                <div class="form-check" id="boardPresent">
                                    <input class="form-check-input" type="checkbox" id="check1" name="option" value="Filoha Lalaina" unchecked>
                                    <label class="form-check-label">Filoha Lalaina</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check2" name="option" value="Mss Nell" unchecked>
                                    <label class="form-check-label">Mss Nell</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check3" name="option" value="Mlle Jessicah" unchecked>
                                    <label class="form-check-label">Mlle Jessicah</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check4" name="option" value="Mlle Miantsa" unchecked>
                                    <label class="form-check-label">Mlle Miantsa</label>
                                </div>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check5" name="option" value="Mlle Miora" unchecked>
                                    <label class="form-check-label">Mlle Miora</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check6" name="option" value="Mme Volatiana" unchecked disabled>
                                    <label class="form-check-label">Me Volatiana</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check7" name="option" value="Mr William" unchecked>
                                    <label class="form-check-label">Mr William</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="check8" name="option" value="Mr RABENANDRASANA" unchecked>
                                    <label class="form-check-label">Mr RABENANDRASANA</label>
                                </div>
                            </div>
                            <div class="col-md-4 was-validated">
                                <label>Isan'ny mpanatrika :<input type="number" class="form-control" name="" id="numberParticipant" placeholder="Isan'ny mpanatrika...." required></label>
                            </div>
                        </div>
                    </div>

                    <!--agenda-->
                    <div class="row">
                        <div class="mb-3 mt-3 was-validated">
                            <label for="agenda" class="form-label">Lahadinika :</label>
                            <textarea name="" id="InputAgenda" class="form-control" rows="5" placeholder="Lahadinika....." required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="mb-3 mt-3 was-validated">
                            <label for="objective" class="form-label">Fizotrin'ny fivoriana :</label>
                            <textarea name="" id="InputObjective" class="form-control" rows="8" placeholder="Fizotrin'ny fivoriana....." required></textarea>
                        </div>
                    </div>

                    <!--secretariat-->
                    <div class="row mt-3">
                        <span id="secretariat" class="form-label">Mpitan-tsoratra :</span>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="Jessicah" unchecked>
                                <label class="form-check-label">Jessicah</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="Miantsa" unchecked>
                                <label class="form-check-label">Miantsa</label>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="Miora" unchecked>
                                <label class="form-check-label">Miora</label>
                            </div>
                        </div>
                    </div>

                    <!--boutton exporter-->
                    <div class="d-grid col-md-4 ms-auto me-auto mt-4">
                        <button type="finish" id="finish" class="btn btn-primary text-white btn-block"><i class="fas fa-check"></i> Vita</button>
                        <span id="spinMg"></span>
                    </div>
                    <p class="col-md-8 mt-4 text-white">© Copyright 2025 — Site développé par <a href="https://www.facebook.com/Ratsinjozafy.Tsiry.Nantenaina.Mahery.Andrianina.3" target="_blank" class="text-danger">Mahery Andrianina</a></p>
                </div>

                <!-- Modal logout -->
                <div class="modal fade" id="alertModalLogout" tabindex="-1" aria-labelledby="alertModalLabelLogout" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-danger text-white">
                                <h5 class="modal-title ms-auto" id="alertModalLabelLogout">Message</h5><br>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                            </div>
                            <div class="modal-body ms-auto me-auto" id="modalAlertBodyLogout">
                                <!-- Soratra miseho ato -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal"id="keyModal">Tsia</button>
                                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="agree()" id="keyModal">Eny</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal notice -->
                <div class="modal fade" id="alertModalNotice" tabindex="-1" aria-labelledby="alertModalLabelNotice" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-danger text-white">
                                <h5 class="modal-title ms-auto" id="alertModalLabelNotice">Message</h5><br>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                            </div>
                            <div class="modal-body ms-auto me-auto" id="modalAlertBodyNotice">
                                <!-- Soratra miseho ato -->
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="keyOk" onkeydown="ok()">Eny</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Modal succès -->
                <div class="modal fade" id="alertModalSuccess" tabindex="-1" aria-labelledby="alertModalLabelSuccess" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header bg-success text-white">
                                <h5 class="modal-title ms-auto" id="alertModalLabelSuccess">Message</h5><br>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fermer"></button>
                            </div>
                            <div class="modal-body ms-auto me-auto" id="modalAlertBodySuccess">
                                <!-- Soratra miseho ato -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="../js/mg.js"></script>
</body>


</html>
